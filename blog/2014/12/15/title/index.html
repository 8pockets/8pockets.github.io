<h1>gistを埋め込める</h1>

<div><script src='https://gist.github.com/9109720.js'></script>
<noscript><pre><code>;; t.co -&gt; regular url replacer
(defun untco ()
  (interactive)
  (let ((tco (buffer-substring (region-beginning) (region-end))))
    (setq resolv (replace-regexp-in-string &quot;\n+$&quot; &quot;&quot; (shell-command-to-string (format &quot;curl -s -I %s |awk \&#39;$1~/[lL]ocation/{print $2}\&#39;&quot; tco))))
    (if (&gt; (length resolv) 0)
    (progn
      (kill-region (region-beginning) (region-end))
      (insert resolv)))))
</code></pre></noscript></div>
